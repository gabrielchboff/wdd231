<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2a5d84"/>

  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="85" fill="#1a4d6f"/>

  <!-- Graduation Cap -->
  <g transform="translate(100, 80)">
    <!-- Cap Top -->
    <polygon points="-40,0 40,0 35,-15 -35,-15" fill="#f4b942"/>
    <!-- Cap Board -->
    <rect x="-50" y="0" width="100" height="8" fill="#f4b942"/>
    <!-- Tassel -->
    <line x1="35" y1="-15" x2="45" y2="-25" stroke="#f4b942" stroke-width="2"/>
    <circle cx="45" cy="-25" r="4" fill="#f4b942"/>
  </g>

  <!-- WDD Text -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">WDD</text>

  <!-- 231 Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f4b942" text-anchor="middle">231</text>
</svg>
